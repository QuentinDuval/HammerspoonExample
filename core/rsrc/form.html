<html>
<body>
    <h2>Enter fields:</h1>

    <span>Input:</span>
    <input id="input1" name="field" placeholder="Enter text here..."></input>
    <p></p>

    <span>Input:</span>
    <input id="input2" name="field" placeholder="Enter text here..."></input>
    <p></p>

    <span>Input:</span>
    <input id="input3" name="field" placeholder="Enter text here..."></input>
    <p></p>

    <button onclick="onSubmitForm()">Submit</button>

    <script>
        function onSubmitForm() {
            let values = [];
            for (let field of document.getElementsByName("field")) {
                values.push(field.value);
            }
            webkit.messageHandlers.uccName.postMessage({
                "values": values,
            });
        }
    </script>
</body>
</html>
